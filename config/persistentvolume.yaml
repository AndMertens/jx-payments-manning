apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity: 
    storage: 2Gi
  accessModes:
    - readWriteOnce
  hostpath:
    path: "/mnt/data"
  claimRef:
    name: mysql-pv-claim
    namespace: default
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  namespace: default
spec:
  storageClassName: manual
  volumeName: mysql-pv-volume
  accessModes:
    - readWriteOnce
  resources:
    requests:
      storage: 2Gi